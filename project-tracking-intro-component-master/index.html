<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,700&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | Project tracking intro component</title>
	</head>
	<body>
		<div class="container">
			<nav class="nav">
				<div class="nav__logo">
					<img src="images/logo.svg" alt="logo-images" />
				</div>
				<button class="nav__icon"></button>
				<ul class="wrapper">
					<li class="nav__item"><a href="/" class="nav__link">Products</a></li>
					<li class="nav__item"><a href="/" class="nav__link">Features</a></li>
					<li class="nav__item"><a href="/" class="nav__link">Pricing</a></li>
					<li class="nav__item"></li>
					<li class="nav__item"><a href="/" class="nav__link">login</a></li>
				</ul>
			</nav>
			<div class="content">
				<span class="cta-text-bold">New</span><span class="cta-text">Monograph Dashboard</span>
				<h1 class="heading__primary">Powerful insights into your team</h1>
				<p class="paragraph">
					Project planning and time tracking <br />
					for agile teams.
				</p>
				<a href="/" class="cta">Schedule a demo</a>
				<span class="cta-text">to see a preview</span>
			</div>
			<div class="thumbnail"></div>
		</div>
	</body>
</html>
