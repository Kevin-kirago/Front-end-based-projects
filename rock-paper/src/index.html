<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:600,700&display=swap" rel="stylesheet" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Rock, Paper, Scissors</title>
	</head>

	<body>
		<div class="container">
			<div class="header">
				<div class="header__title">
					<h1>
						Rock <br />
						Paper <br />
						Scissors
					</h1>
				</div>
				<div class="header__score">
					<span class="header__score--title">Score</span>
					<span class="header__score--count">0</span>
				</div>
			</div>
			<div class="content">
				<div class="content__playboard"></div>
				<div class="content__scoreboard"></div>
			</div>
		</div>
	</body>
</html>
