<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet" />
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
		<link rel="stylesheet" href="styles.css" />

		<title>Base Apparel coming soon page</title>
	</head>

	<body>
		<div class="container">
			<div class="header">
				<img src="images/logo.svg" alt="logo-brand" class="logo" />
			</div>
			<div class="main">
				<div class="content">
					<h1 class="heading">
						We're <br />
						<span>
							Coming <br />
							Soon
						</span>
					</h1>
					<p class="paragraph">
						Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
					</p>
					<form class="form">
						<input type="email" name="email" class="form__input" placeholder="Email Address" required />
						<button type="submit" class="form__btn"></button>
						<span class="err-icon"></span>
						<span class="err-msg">Please provide a valid email</span>
					</form>
				</div>
				<img src="images/hero-desktop.jpg" alt="hero" class="img-thumbnail" />
			</div>
		</div>
	</body>
</html>
