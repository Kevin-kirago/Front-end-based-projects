<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card__coloredBgSection">
					<img src="images/image-victor.jpg" alt="profile-picture" />
				</div>
				<div class="card__profileSection">
					<span class="text__primary">
						Victor Crest
						<p>26</p>
					</span>

					<p>London</p>
				</div>
				<div class="card__reviewSection">
					<div class="card__review">
						<span class="text__primary">80K</span>
						<span class="text__secondary">Followers</span>
					</div>
					<div class="card__review">
						<span class="text__primary">803K</span>
						<span class="text__secondary">Likes</span>
					</div>
					<div class="card__review">
						<span class="text__primary">1.4K</span>
						<span class="text__secondary">Photos</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
