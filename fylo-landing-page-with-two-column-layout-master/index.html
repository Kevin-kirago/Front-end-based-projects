<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:400,700&display=swap" rel="stylesheet" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="css/ionicons.css" />
		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | Fylo landing page with two column layout</title>
	</head>
	<body>
		<nav class="navigation">
			<div class="navigation__logo">
				<img src="images/logo.svg" alt="navigation-logo" class="navigation__logo--img" />
			</div>
			<ul class="navigation__nav">
				<li class="navigation__item"><a href="#home" class="navigation__item--link">Features</a></li>
				<li class="navigation__item"><a href="#home" class="navigation__item--link">Team</a></li>
				<li class="navigation__item"><a href="#home" class="navigation__item--link">Sign In</a></li>
			</ul>
		</nav>
		<header class="header">
			<div class="header__content">
				<h1 class="heading__primary">All your files in one secure location, accessible anywhere</h1>
				<p class="paragraph paragraph--dark">
					Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends,
					family and co-workers.
				</p>
				<form action="#" class="form">
					<input type="email" name="email_address" class="form__input" placeholder="Enter your Email..." />
					<button type="submit" class="form__btn">Get Started</button>
				</form>
			</div>
			<div class="header__illustration">
				<img src="images/illustration-1.svg" alt="" class="header__illustration--img" />
			</div>
		</header>
	</body>
</html>
