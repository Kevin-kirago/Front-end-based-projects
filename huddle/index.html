<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | Huddle landing page with single introductory section</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<img class="logo" src="images/logo.svg" alt="logo-image" />
			</div>
			<div class="main">
				<div class="img-container">
					<img src="images/illustration-mockups.svg" alt="illustration-img" />
				</div>
				<div class="content">
					<h1 class="heading">Build The Community Your Fans Will love</h1>
					<p class="paragraph">
						Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
					</p>
					<button class="btn">Register</button>
				</div>
			</div>
			<div class="footer">
				<li class="footer__item">
					<a class="footer__link" href="#"><i class="ion-social-facebook"></i></a>
				</li>
				<li class="footer__item">
					<a class="footer__link" href="#"><i class="ion-social-twitter"></i></a>
				</li>
				<li class="footer__item">
					<a class="footer__link" href="#"><i class="ion-social-instagram"></i></a>
				</li>
			</div>
		</div>
	</body>
</html>
